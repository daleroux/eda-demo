---
- name: Install and configure Apache server
  hosts: all
  become: true
  tasks:
    - name: Install httpd
      ansible.builtin.yum:
        name: httpd
        state: present

    - name: Ensure httpd is enabled and running
      ansible.builtin.systemd:
        name: httpd
        enabled: true
        state: started

    - name: Open port 80/tcp on firewalld
      ansible.posix.firewalld:
        port: 80/tcp
        permanent: true
        state: enabled
        immediate: true

    - name: Open port 443/tcp on firewalld
      ansible.posix.firewalld:
        port: 443/tcp
        permanent: true
        state: enabled
        immediate: true
